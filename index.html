<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Mall Parking Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
      color: white;
    }
    h2 {
      text-align: center;
      color: white;
    }
    h2 img {
      vertical-align: middle;
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Paying to:<br> 
    <img src="2.1img.png" alt="Fun Mall Logo"> Fun Mall Parking system</h2>

  <label>Vehicle Number:</label>
  <input type="text" id="vehicleNo" readonly>

  <label>Amount:</label>
  <input type="number" id="amount" readonly>

  <label>Choose account to pay:</label>
  <select id="account">
    <option selected>Punjab National Bank ****1234</option>
    <option>State Bank of India ****5678</option>
  </select>

  <button onclick="pay()">Pay</button>

  <!-- Firebase v9 SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ===== history-storing Firebase config =====
    const firebaseConfig = {
      apiKey: "AIzaSyBpRla6iYXgZuxyCHvtQ8bIcwKf5i3ga1U",
      authDomain: "history-storing.firebaseapp.com",
      databaseURL: "https://history-storing-default-rtdb.firebaseio.com",
      projectId: "history-storing",
      storageBucket: "history-storing.firebasestorage.app",
      messagingSenderId: "30155724407",
      appId: "1:30155724407:web:0162dd94f5492441ae9872"
    };

    // ===== Initialize Firebase =====
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ===== Fetch latest vehicle + price =====
    function fetchLatest() {
      const latestQuery = query(ref(db, "vehicleLogs"), limitToLast(1));
      onValue(latestQuery, (snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          if (data) {
            document.getElementById('amount').value = data.price || '';
            document.getElementById('vehicleNo').value = data.vehicleNo || '';
          }
        });
      });
    }

    window.onload = fetchLatest;

    function pay() {
      window.location.href = 'https://santhoshbhavanpc.github.io/payment2.2/';
    }
    window.pay = pay;
  </script>
</body>
</html>
